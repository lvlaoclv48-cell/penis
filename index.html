<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faidik Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .banner {
            width: 100%;
            height: 200px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            overflow: hidden;
        }
        
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .banner-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            color: #666;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        
        .search-section {
            background: #111;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .action-btn {
            padding: 18px;
            background: linear-gradient(145deg, #333, #444);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: bold;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .action-btn:hover {
            background: linear-gradient(145deg, #444, #555);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        .footer {
            background: #111;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: #111;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #333;
            max-width: 400px;
            width: 90%;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        .close-btn:hover {
            background: #333;
        }
        
        .modal-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .modal-text {
            margin-bottom: 25px;
            color: #ccc;
            line-height: 1.6;
            text-align: center;
        }
        
        .download-btn {
            padding: 18px;
            background: linear-gradient(145deg, #333, #444);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        
        .download-btn:hover {
            background: linear-gradient(145deg, #444, #555);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="banner.jpg" alt="Faidik Search">
        <div class="banner-placeholder" style="display: none;">
            <div>
                <p>Проверка номеров телефона</p>
                <p>Наш бот: @FaidikSearchBot</p>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="search-section">
            <div class="button-group">
                <button class="action-btn" onclick="openBot()">Бот</button>
                <button class="action-btn" onclick="openChannel()">Канал</button>
                <button class="action-btn" onclick="openAppModal()">Приложение</button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        
    </div>

    <!-- Модальное окно приложения -->
    <div class="modal" id="appModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeAppModal()">×</button>
            <h2 class="modal-title">Скачать APK</h2>
            <p class="modal-text">Откройте больше возможностей. Доступные функции:<br>
            • Деанон<br>
            • Скачивание результатов<br>
            • Печать результатов</p>
            <button class="download-btn" onclick="downloadApk()">Скачать APK</button>
        </div>
    </div>

    <script>
        // Открытие бота
        function openBot() {
            window.open('bot.txt', '_blank');
        }
        
        // Открытие канала
        function openChannel() {
            window.open('knl.txt', '_blank');
        }
        
        // Открытие модального окна приложения
        function openAppModal() {
            document.getElementById('appModal').style.display = 'flex';
        }
        
        // Закрытие модального окна приложения
        function closeAppModal() {
            document.getElementById('appModal').style.display = 'none';
        }
        
        // Скачивание APK
        function downloadApk() {
            window.open('FaidikApp.apk', '_blank');
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Проверка загрузки баннера
            const bannerImg = document.querySelector('.banner img');
            const bannerPlaceholder = document.querySelector('.banner-placeholder');
            
            bannerImg.onerror = function() {
                bannerImg.style.display = 'none';
                bannerPlaceholder.style.display = 'flex';
            };
        });
    </script>
</body>
</html>
