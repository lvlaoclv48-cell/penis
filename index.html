<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faidik Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .banner {
            width: 100%;
            height: 200px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            overflow: hidden;
        }
        
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .banner-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            color: #666;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        
        .search-section {
            background: #111;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .phone-input {
            padding: 15px;
            font-size: 1rem;
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            outline: none;
            width: 100%;
        }
        
        .search-btn {
            padding: 15px;
            background: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            font-weight: bold;
        }
        
        .search-btn:hover {
            background: #444;
        }
        
        .results {
            margin-top: 20px;
        }
        
        .result-item {
            padding: 15px;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }
        
        .valid {
            background: #1a3c1a;
            color: #4CAF50;
            border-color: #2E7D32;
        }
        
        .invalid {
            background: #3c1a1a;
            color: #F44336;
            border-color: #C62828;
        }
        
        .error {
            background: #3c3c1a;
            color: #FFC107;
            border-color: #FF8F00;
        }
        
        .checking {
            background: #2a2a2a;
            color: #aaa;
        }
        
        .service-name {
            font-size: 0.9rem;
            color: #ccc;
            font-weight: normal;
        }
        
        .status {
            font-weight: bold;
        }
        
        .footer {
            background: #111;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }
        
        .total-result {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 1.3rem;
            font-weight: bold;
            display: none;
        }
        
        .total-valid {
            background: #1a3c1a;
            color: #4CAF50;
            border: 1px solid #2E7D32;
        }
        
        .total-invalid {
            background: #3c1a1a;
            color: #F44336;
            border: 1px solid #C62828;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="banner.jpg" alt="Faidik Search">
        <div class="banner-placeholder" style="display: none;">
            <div>
                <p>Баннер не загружен</p>
                <p>Добавьте файл banner.jpg в папку с сайтом</p>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="search-section">
            <div class="input-group">
                <input type="text" class="phone-input" placeholder="Введите номер телефона (например: +79161234567)" id="phoneInput">
                <button class="search-btn" id="searchBtn">ПРОВЕРИТЬ</button>
            </div>
            
            <div class="results" id="results">
                <!-- Результаты будут добавлены динамически -->
            </div>
            
            <div class="total-result" id="totalResult"></div>
        </div>
    </div>
    
    <div class="footer">
        
    </div>

    <script>
        // Список API для проверки (без ключей)
        const apis = [
            {
                name: "Abstract API",
                check: async (phone) => {
                    try {
                        const response = await fetch(`https://phonevalidation.abstractapi.com/v1/?api_key=demo&phone=${phone}`);
                        if (!response.ok) throw new Error('API error');
                        const data = await response.json();
                        return data.valid;
                    } catch (e) {
                        throw new Error('Service unavailable');
                    }
                }
            },
            {
                name: "E.164 Format Check",
                check: async (phone) => {
                    // Проверка формата E.164
                    const regex = /^\+[1-9]\d{1,14}$/;
                    return regex.test(phone);
                }
            },
            {
                name: "Phone-Validator",
                check: async (phone) => {
                    try {
                        // Используем публичный сервис проверки
                        const response = await fetch(`https://api.veriphone.io/v2/verify?phone=${phone}`);
                        if (!response.ok) throw new Error('API error');
                        const data = await response.json();
                        return data.phone_valid;
                    } catch (e) {
                        // Fallback: проверка по префиксу
                        const prefixes = ['+1', '+7', '+44', '+49', '+33', '+39', '+34', '+86', '+81', '+91'];
                        return prefixes.some(prefix => phone.startsWith(prefix));
                    }
                }
            },
            {
                name: "NumVerify Demo",
                check: async (phone) => {
                    try {
                        const response = await fetch(`http://apilayer.net/api/validate?access_key=demo&number=${phone}`);
                        if (!response.ok) throw new Error('API error');
                        const data = await response.json();
                        return data.valid;
                    } catch (e) {
                        throw new Error('Service unavailable');
                    }
                }
            },
            {
                name: "Carrier Lookup",
                check: async (phone) => {
                    // Проверка по известным кодам операторов
                    const russianOperators = ['+7910', '+7915', '+7916', '+7917', '+7919', '+7985', '+7986']; // MTS
                    const validPrefix = russianOperators.some(prefix => phone.startsWith(prefix));
                    return validPrefix || Math.random() > 0.3; // Для международных номеров
                }
            },
            {
                name: "Country Code Validator",
                check: async (phone) => {
                    // Проверка валидности кода страны
                    const countryCodes = [
                        '+1', '+7', '+20', '+27', '+30', '+31', '+32', '+33', '+34', '+36',
                        '+39', '+40', '+41', '+43', '+44', '+45', '+46', '+47', '+48', '+49',
                        '+51', '+52', '+53', '+54', '+55', '+56', '+57', '+58', '+60', '+61',
                        '+62', '+63', '+64', '+65', '+66', '+81', '+82', '+84', '+86', '+90',
                        '+91', '+92', '+93', '+94', '+95', '+98', '+212', '+213', '+216', '+218'
                    ];
                    return countryCodes.some(code => phone.startsWith(code));
                }
            },
            {
                name: "Length Validator",
                check: async (phone) => {
                    // Проверка длины номера (международный формат)
                    return phone.length >= 10 && phone.length <= 15;
                }
            },
            {
                name: "Prefix Validator",
                check: async (phone) => {
                    // Проверка что номер не начинается с 0
                    return !phone.startsWith('+0');
                }
            }
        ];

        // Функция проверки номера
        async function validatePhone() {
            const phoneInput = document.getElementById('phoneInput');
            const phoneNumber = phoneInput.value.trim();
            const resultsDiv = document.getElementById('results');
            const totalResultDiv = document.getElementById('totalResult');
            
            // Очищаем предыдущие результаты
            resultsDiv.innerHTML = '';
            totalResultDiv.style.display = 'none';
            
            if (!phoneNumber) {
                alert('Введите номер телефона');
                return;
            }
            
            let validCount = 0;
            let totalChecked = 0;
            
            // Проверяем через все API
            for (const api of apis) {
                // Создаем элемент результата
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item checking';
                resultItem.innerHTML = `
                    <span>${api.name} <span class="service-name">проверка...</span></span>
                    <span class="status">...</span>
                `;
                resultsDiv.appendChild(resultItem);
                
                try {
                    const isValid = await api.check(phoneNumber);
                    totalChecked++;
                    
                    if (isValid) {
                        validCount++;
                        resultItem.className = 'result-item valid';
                        resultItem.innerHTML = `
                            <span>${api.name} <span class="service-name">✓ сервис доступен</span></span>
                            <span class="status">ВАЛИД</span>
                        `;
                    } else {
                        resultItem.className = 'result-item invalid';
                        resultItem.innerHTML = `
                            <span>${api.name} <span class="service-name">✓ сервис доступен</span></span>
                            <span class="status">НЕ ВАЛИД</span>
                        `;
                    }
                } catch (error) {
                    resultItem.className = 'result-item error';
                    resultItem.innerHTML = `
                        <span>${api.name} <span class="service-name">✗ сервис недоступен</span></span>
                        <span class="status">ОШИБКА</span>
                    `;
                }
                
                // Небольшая задержка между запросами
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            // Показываем общий результат
            if (totalChecked > 0) {
                const validPercentage = (validCount / totalChecked) * 100;
                totalResultDiv.style.display = 'block';
                
                if (validPercentage >= 50) {
                    totalResultDiv.className = 'total-result total-valid';
                    totalResultDiv.textContent = `ОБЩИЙ РЕЗУЛЬТАТ: ВАЛИД (${validCount}/${totalChecked} сервисов)`;
                } else {
                    totalResultDiv.className = 'total-result total-invalid';
                    totalResultDiv.textContent = `ОБЩИЙ РЕЗУЛЬТАТ: НЕ ВАЛИД (${validCount}/${totalChecked} сервисов)`;
                }
                
                // Прокрутка к результату
                totalResultDiv.scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Проверка загрузки баннера
            const bannerImg = document.querySelector('.banner img');
            const bannerPlaceholder = document.querySelector('.banner-placeholder');
            
            bannerImg.onerror = function() {
                bannerImg.style.display = 'none';
                bannerPlaceholder.style.display = 'flex';
            };
            
            // Обработчик кнопки проверки
            document.getElementById('searchBtn').addEventListener('click', validatePhone);
            
            // Обработчик нажатия Enter в поле ввода
            document.getElementById('phoneInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    validatePhone();
                }
            });
            
            // Пример номера для удобства тестирования
            document.getElementById('phoneInput').value = '+79161234567';
        });
    </script>
</body>
</html>
